name: Generate Snake

on:
  # Run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *"
  
  # Allows to manually run the job at any time
  workflow_dispatch:
  
  # Run on every push on the master branch
  push:
    branches:
    - master

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Check out the repository so we can push to it
      - name: Checkout
        uses: actions/checkout@v3

      # Generate the snake files in the 'assets' directory
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            assets/github-contribution-grid-snake.svg
            assets/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # Push the new files back to the master branch
      - name: Push to master
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Generate Contribution Snake
          file_pattern: assets/*.svg
